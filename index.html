<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styler.css">
  <link rel="stylesheet" href="step-two-styler.css">
  <link rel="stylesheet" href="step-three-styler.css">
  <link rel="stylesheet" href="step-four-styler.css">
  <title>Frontend Mentor | Multi-step form</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="generall-div">
    <div class="original-container">
      <div class="side-bar">
      
        <div class="center">
          <div class="step-1">
            <div class="number-step-div">
              <div class="step-one-number-div" id="step-one-number-div">1</div>
            </div>
            <div class="info-step-div">
              <p class="step-text">STEP 1</p>
              <p class="info-text">YOUR INFO</p>
            </div>
          </div>
    
          <div class="step-1">
            <div class="number-step-div">
              <div class="step-two-number-div" id="step-two-number-div">2</div>
            </div>
            <div class="info-step-div">
              <p class="step-text">STEP 2</p>
              <p class="info-text">SELECT PLAN</p>
            </div>
          </div>
    
          <div class="step-1">
            <div class="number-step-div">
              <div class="step-three-number-div" id="step-three-number-div">3</div>
            </div>
            <div class="info-step-div">
              <p class="step-text">STEP 3</p>
              <p class="info-text">ADD-ONES</p>
            </div>
          </div>
    
          <div class="step-1">
            <div class="number-step-div">
              <div class="step-four-number-div" id="step-four-number-div">4</div>
            </div>
            <div class="info-step-div">
              <p class="step-text">STEP 4</p>
              <p class="info-text">SUMMARY</p>
            </div>
          </div>
        </div>
  
      </div>
      
      <div class="multiple-pages-div">
        <div class="first-step-page">
          
          <div class="up-div">
            <div class="first-stp-header">
              <h3 class="personal">Personal Info</h3>
              <p class="personal-info">Please provide your name, email address, and phone number.</p>
            </div>
          
            <div class="name-input-div">
              <p class="name-text">Name</p>
              <input type="text" placeholder="e.g.Stephen King" class="name-input">
            </div>
          
            <div class="email-address-div">
              <p class="name-text">Email Address</p>
              <input type="email" placeholder="e.g.StephenKing@lorem.com" class="email-input">
            </div>
          
            <div class="phone-number-div">
              <div class="error-text-div">
                <p class="name-text">Phone Number</p>
                <p class="error-text">This field is required</p>
              </div>
              <input type="text" placeholder="e.g. +1 234 567 890" class="phone-input">
            </div>
          </div>
          
          
          <div class="bottom-buttons-div">
            <button class="go-back-btn" id="gobtone">GO Back</button>
            <div class="next-position">
              <button class="next-step-btn" >Next Step</button>
            </div>
          </div>
          
          
          </div>
        
        
        
      </div>
    </div>
  </div>



  
  
  <script type="module" src="main.js"></script>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://m1389.github.io/Mahdi-Hashemi/#">Mahdi Hashemi</a>.
  </div>
</body>
</html>
